{% load static %}

<!-- Main Wrapper -->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/unimaslogo.png' %}" alt="unimaslogo" width="180">
                                </a>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="login-option d-flex justify-content-end align-items-center">
                            <a href="{% url 'cart' %}" class="mr-3">
                                <i class="fa fa-shopping-cart text-danger" style="font-size: 20px; position: relative; top:8px;"></i>
                                <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom:5px; left: -5px;">{{ cart_count }}</span>
                            </a>
                            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold mr-3" style="margin-top: 15px;">Cafeterias</a>
                            {% if user.is_authenticated %}
                            <a class="cs-color cs-popup-joinus-btn login-popup mr-1" href="{% url 'myAccount' %}">My Account</a>
                            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                            <a class="cs-color cs-popup-joinus-btn login-popup mr-1" style="margin-top: 15px;" href="{% url 'login' %}">Login |</a>
                            <a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0" style="margin-top: 15px;">Register</a>
                            <a class="get-start-btn ml-4" style="margin-top: 10px;" href="{% url 'registerVendor' %}">Register Vendor</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
</div>
